<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating circles animation */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(15px); }
    }

    /* Bounce animation for 404 */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .bounce {
      animation: bounce 1.5s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 relative overflow-hidden min-h-screen flex items-center justify-center text-white">

  <!-- Floating colorful circles -->
  <div class="floating-circle w-24 h-24 bg-purple-300 top-10 left-10"></div>
  <div class="floating-circle w-32 h-32 bg-pink-400 top-1/3 right-10"></div>
  <div class="floating-circle w-20 h-20 bg-yellow-400 bottom-20 left-1/4"></div>
  <div class="floating-circle w-28 h-28 bg-blue-400 bottom-10 right-1/4"></div>

  <!-- Main 404 content -->
  <div class="text-center z-10 px-4">
    <h1 class="text-6xl sm:text-8xl font-extrabold mb-4 bounce">404</h1>
    <p class="text-xl sm:text-2xl mb-6">Oops! The page you're looking for can't be found.</p>
    <a href="index.html" class="inline-block bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-purple-600 hover:text-white transition">
      Go Back Home
    </a>
  </div>

</body>
</html>
